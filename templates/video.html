{% extends "nav.html" %}

{% block title %}
	<title>Video</title>
{% endblock %}

{% block content %}
<div class="scrolling-wrapper">
      {%for vid in videos%}
                <div class="video">
                  <iframe class="vid" src={{vid}} frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
      {% endfor %}
</div>
{% endblock %}
